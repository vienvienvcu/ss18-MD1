<body>
    <script>
    let players = {
    name: "Messi",
    age: 30,
    nation: "Argentine",
    club: "PSG",
    };

    console.log(players);

    }

    delete players.age;

        console.log(`${key}: ${players[key]}`);
        
    }
    </script>
